<!DOCTYPE html>
<html>
<head>
    <title>감정 인식</title>
</head>
<body>
    <h1>실시간 감정 인식</h1>
    
    <h3>방법 1: 웹캠 사용</h3>
    <video id="video" width="640" height="480" autoplay></video>
    <br>
    <button onclick="capture()">웹캠으로 분석하기</button>
    
    <br><br><hr><br>
    
    <h3>방법 2: 이미지 파일 업로드</h3>
    <form action="/analyze" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <button type="submit">파일로 분석하기</button>
    </form>
    
    <form id="analyzeForm" action="/analyze" method="post" style="display:none;">
        <input type="hidden" name="image" id="imageData">
    </form>
    
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 카메라 시작
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                alert('카메라 접근 실패: ' + err);
            });

        // 캡처 및 분석
        function capture() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg');
            document.getElementById('imageData').value = imageData;
            document.getElementById('analyzeForm').submit();
        }
    </script>
</body>
</html>
